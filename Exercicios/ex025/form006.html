<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Escolher Cor</h1>
    <p>
        <label for="icor">Escolher cor</label>
        <input type="color" name="cor" id="icor"> 
    </p>

    <p>
        <label for="itom">Nivel de Saturação</label>
        <input type="range" name="tom" id="itom" value="green" min="1" max="5"> 
    </p>
</body>
</html>
