<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas esercício</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 6px;
        }
        .cnome {
            background-color: blue;
        }

        .csexo {
            background-color: rgb(83, 199, 83);
        }

        
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo" span="3">
            <col class="cidade">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>17</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Rosário Tiago</td>
            <td>M</td>
            <td>17</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Kira Francisco</td>
            <td>F</td>
            <td>18</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Isaías Comba</td>
            <td>M</td>
            <td>19</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>José Manuel</td>

        </tr>
        <tr>
            <td>Manuela</td>
            <td>F</td>
            <td>16</td>
            <td>Cabeleireira</td>
        </tr>
    </table>
</body>
</html>
