<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/capa.png" controls autoplay>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.mov" type="video/mov">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.ogv" type="video/ogv">
    </video>
    <p>O seu navegador não tem compatibilidade com reprodução de video</p>
    
    <h1>Inserindo video do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=AB_4Ar08MLPt7iuD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</video>
</head>
<body>
    
</body>
</html>
