<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imoje-icone.ico" type="image/x-icon">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga e Imagem</h1>
    <p>Abaixo voçê vais ver uma Imagem</p>
    <img src="HTML5 logo-200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão sub-pastas</p>
    <img src="imagens/logo-css3-200.png" alt="logo logo-css3-200">

    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo Javascript">
    <p>Como também podemos aplicar um pouco da beleza africana</p>
    <img src="foto normal.png" alt="Foto normal">
</body>
